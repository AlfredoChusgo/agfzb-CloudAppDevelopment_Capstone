{%extends 'djangoapp/index.html' %}
{% block content %}
<form action="{% url 'djangoapp:registration' %}" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <hr>

      <div class="mb-3">
        <label class="form-label" for="username"><b>User Name</b></label>
        <input class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label" for="firstname"><b>First Name</b></label>
        <input class="form-control"type="text" placeholder="Enter First Name: " name="firstname" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="lastname"><b>Last Name</b></label>
        <input class="form-control"type="text" placeholder="Enter Last Name: " name="lastname" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label" for="psw"><b>Password</b></label>
        <input class="form-control"type="password" placeholder="Enter Password: " name="psw" required>
      </div>
      
      <div>
          {% csrf_token %}
          <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </div>
  </form>
{% endblock %}
